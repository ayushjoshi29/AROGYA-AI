<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arogya AI - Prescription Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f8;
      margin: 0;
      padding: 0;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: background-color 0.3s;
    }

    .logo {
      max-width: 150px;
      margin: 0 auto 10px;
    }

    h1 {
      color: #0077b6;
      margin-bottom: 30px;
    }

    h3 {
      margin-bottom: 15px;
    }

    .input-box {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #0077b6;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
      margin-right: 5px;
    }

    button:hover {
      background-color: #005f8f;
    }

    .info-box {
      background: #eef2f3;
      padding: 15px;
      border-radius: 5px;
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }

    .warning-message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      font-weight: bold;
    }

    .warning-danger {
      background-color: #ffe5e5;
      color: #d00000;
      border: 1px solid #d00000;
    }

    .success-message {
      color: #008000;
      font-weight: bold;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #aaa;
      margin-top: 20px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0077b6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Dark Mode */
    .dark-mode {
      background-color: #121212;
      color: #f4f7f8;
    }

    .dark-mode .container {
      background-color: #1e1e1e;
    }

    .dark-mode .input-box input,
    .dark-mode .input-box textarea {
      background-color: #333;
      color: #f4f7f8;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Logo Image -->
    <img src="ArogyaLogo.png" alt="Arogya AI Logo showing a brain, stethoscope, and AI circuits" class="logo" />

    <h1>Arogya AI</h1>

    <!-- Doctor Section -->
    <div class="input-box">
      <label for="doctorID">Doctor ID:</label>
      <input type="text" id="doctorID" placeholder="Enter Doctor ID" onkeyup="showDoctorDetails()" />
      <button onclick="simulateBiometric('doctor', 'AJ22')">Use Doctor Biometric</button>
    </div>
    <div class="spinner" id="doctorSpinner"></div>
    <div id="doctorDetails" class="info-box"></div>

    <!-- Patient Section -->
    <div class="input-box">
      <label for="patientABHAID">Patient ABHA ID:</label>
      <input type="text" id="patientABHAID" placeholder="Enter ABHA ID" onkeyup="showPatientInfo()" />
      <button onclick="simulateBiometric('patient', 'VP002')">Use Patient Biometric</button>
    </div>
    <div class="spinner" id="patientSpinner"></div>
    <div id="patientInfo" class="info-box"></div>

    <!-- Clinical Notes Section -->
    <div class="input-box">
      <h3 style="color:#0077b6;">Clinical Notes</h3>

      <label for="chiefComplaint">Chief Complaint:</label>
      <textarea id="chiefComplaint" rows="2" placeholder="Enter chief complaint..."></textarea>

      <label for="historyPresentingIllness">History of Presenting Illness:</label>
      <textarea id="historyPresentingIllness" rows="4" placeholder="Enter history of presenting illness..."></textarea>
    </div>

    <!-- Prescription Section -->
    <div class="input-box">
      <label for="prescription">Prescription:</label>
      <textarea id="prescription" rows="6" placeholder="Enter prescribed medicines..." onkeyup="checkPrescription()" disabled></textarea>
    </div>

    <div id="warningMessage" class="warning-message"></div>

    <!-- Actions -->
    <button onclick="submitPrescription()">Submit Prescription</button>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <div class="footer">
      &copy; 2025 Arogya AI Team
    </div>
  </div>

  <script>
    const doctors = {
      "AJ22": {
        name: "Dr. Ayush Joshi",
        qualification: "MBBS",
        contact: "7037955442"
      },
      "GS37": {
        name: "Dr. Garima",
        qualification: "MBBS, MD, DM",
        contact: "8126576772"
      }
    };

    const patients = {
      "VP001": {
        name: "Vanshika Malik",
        age: 32,
        sex: "Female",
        bloodGroup: "B +ve",
        alerts: {
          "atropine": {
            message: "Danger: History of Graves Disease",
            synonyms: ["atropin"]
          }
        }
      },
      "VP002": {
        name: "Nikhil Kamal",
        age: 22,
        sex: "Male",
        bloodGroup: "A +ve",
        alerts: {
          "isotretinoin": {
            message: "Danger: History of Depression",
            synonyms: ["accutane"]
          }
        }
      },
      "VP003": {
        name: "Adarsh Yadav",
        age: 52,
        sex: "Male",
        bloodGroup: "B -ve",
        alerts: {
          "propanolol": {
            message: "Danger: Diabetic Patient",
            synonyms: ["inderal"]
          }
        }
      },
      "VP004": {
        name: "Utkarsh Upparwal",
        age: 42,
        sex: "Male",
        bloodGroup: "O -ve",
        alerts: {
          "fluconazole": {
            message: "Danger: Patient is on Warfarin",
            synonyms: ["diflucan"]
          }
        }
      }
    };

    function showDoctorDetails() {
      const doctorID = document.getElementById("doctorID").value.toUpperCase();
      const details = doctors[doctorID];
      const container = document.getElementById("doctorDetails");

      if (details) {
        container.innerHTML = `<strong>${details.name}</strong><br>${details.qualification}<br>Contact: ${details.contact}`;
      } else if (doctorID) {
        container.innerHTML = `<span class="warning-danger">Doctor not found</span>`;
      } else {
        container.innerHTML = "";
      }
    }

    function showPatientInfo() {
      const patientID = document.getElementById("patientABHAID").value.toUpperCase();
      const info = patients[patientID];
      const container = document.getElementById("patientInfo");
      const prescriptionBox = document.getElementById("prescription");

      if (info) {
        container.innerHTML = `
          <strong>Patient Information</strong><br>
          Name: ${info.name}<br>
          Age: ${info.age}<br>
          Sex: ${info.sex}<br>
          Blood Group: ${info.bloodGroup}
        `;
        prescriptionBox.disabled = false;
      } else if (patientID) {
        container.innerHTML = `<span class="warning-danger">Patient not found</span>`;
        prescriptionBox.disabled = true;
      } else {
        container.innerHTML = "";
        prescriptionBox.disabled = true;
      }

      checkPrescription();
    }

    function checkPrescription() {
      const patientID = document.getElementById("patientABHAID").value.toUpperCase();
      const prescriptionText = document.getElementById("prescription").value.toLowerCase();
      const warningBox = document.getElementById("warningMessage");

      warningBox.className = "warning-message"; // reset class

      if (!patients[patientID]) {
        warningBox.innerHTML = "";
        return;
      }

      const alerts = patients[patientID].alerts;
      let warning = "";

      for (const [drug, alertObj] of Object.entries(alerts)) {
        const allNames = [drug.toLowerCase(), ...(alertObj.synonyms || []).map(n => n.toLowerCase())];
        if (allNames.some(name => prescriptionText.includes(name))) {
          warning = alertObj.message;
          break;
        }
      }

      if (warning) {
        warningBox.classList.add("warning-danger");
        warningBox.innerHTML = warning;
      } else {
        warningBox.classList.remove("warning-danger");
        warningBox.innerHTML = "<span class='success-message'>No warnings detected.</span>";
      }
    }

    function simulateBiometric(type, fetchedID) {
      const spinner = document.getElementById(`${type}Spinner`);
      const input = document.getElementById(type === 'doctor' ? 'doctorID' : 'patientABHAID');

      spinner.style.display = "block";
      input.disabled = true;

      setTimeout(() => {
        spinner.style.display = "none";
        input.disabled = false;
        input.value = fetchedID;

        if (type === 'doctor') {
          showDoctorDetails();
          showTemporaryMessage("doctorDetails", "Doctor biometric authentication successful!");
        } else {
          showPatientInfo();
          showTemporaryMessage("patientInfo", "Patient biometric authentication successful!");
        }
      }, 2000);
    }

    function showTemporaryMessage(elementID, message, duration = 3000) {
      const container = document.getElementById(elementID);
      const original = container.innerHTML;

      container.innerHTML += `<div class="success-message">${message}</div>`;
      setTimeout(() => {
        container.innerHTML = original;
      }, duration);
    }

    function submitPrescription() {
      const doctorID = document.getElementById("doctorID").value.toUpperCase();
      const patientID = document.getElementById("patientABHAID").value.toUpperCase();
      const prescriptionText = document.getElementById("prescription").value.trim();
      const chiefComplaint = document.getElementById("chiefComplaint").value.trim();
      const historyPresentingIllness = document.getElementById("historyPresentingIllness").value.trim();

      if (!doctorID || !patientID || !prescriptionText) {
        alert("Fill all fields before submitting.");
        return;
      }

      alert(
        `Prescription submitted successfully!\n\nDoctor ID: ${doctorID}\nPatient ID: ${patientID}\n\nChief Complaint: ${chiefComplaint}\nHistory of Presenting Illness: ${historyPresentingIllness}`
      );

      // Reset form
      document.getElementById("doctorID").value = "";
      document.getElementById("patientABHAID").value = "";
      document.getElementById("prescription").value = "";
      document.getElementById("chiefComplaint").value = "";
      document.getElementById("historyPresentingIllness").value = "";
      document.getElementById("doctorDetails").innerHTML = "";
      document.getElementById("patientInfo").innerHTML = "";
      document.getElementById("warningMessage").innerHTML = "";
      document.getElementById("prescription").disabled = true;
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>

</body>
</html>
